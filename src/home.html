<template>

  <require from="./weather"></require>

  <section class="au-animate">
    <h2><center>${heading}</center></h2>
      <div class="col-sm-3 col-md-3 pull-right">
          <form class="navbar-form" role="search" submit.delegate="submit()">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="q" value.bind="searchQuery">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
          </form>
      </div>

      <div class="clearfix"></div>

      <div class="row au-stagger">
          <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="element of cityDetails">
              <weather woeid.bind="element.woeid"></weather>
          </div>
      </div>

  </section>

</template>
